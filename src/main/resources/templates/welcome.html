<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container">

    <h1 th:text="'Current turn:' + ${turn}"></h1>
    <div class="row">
        <div class="col-md-12">

            <h2>Player 2 side</h2>
            <div class="row">

                <div class="border col-md-3"
                     th:each="item: ${p2board}"
                     th:if="${#strings.equalsIgnoreCase(item.type, 'BIG')}"
                     th:text="${item.stones}">
                </div>
                <div class="border col-md-1"
                     th:each="item: ${p2board}"
                     th:if="${#strings.equalsIgnoreCase(item.type, 'SMALL')}">
                    <form action="#" th:action="@{/game}" method="post">
                        <input type="hidden" name="id" th:value="${item.id}"/>
                        <input type="hidden" name="type" th:value="${item.type}"/>
                        <input type="hidden" name="owner`" th:value="${item.owner}"/>
                        <input type="submit" th:value="${item.stones}" />
                    </form>
                </div>

            </div>

            <h1>Player 1 side</h1>
            <div class="row">

                <div class="border col-md-1"
                     th:each="item: ${p1board}"
                     th:if="${#strings.equalsIgnoreCase(item.type, 'SMALL')}">
                    <form action="#" th:action="@{/game}" method="post">
                        <input type="hidden" name="id" th:value="${item.id}"/>
                        <input type="hidden" name="type" th:value="${item.type}"/>
                        <input type="hidden" name="owner`" th:value="${item.owner}"/>
                        <input type="submit" th:value="${item.stones}" />
                    </form>
                </div>

                <div class="border col-md-3"
                     th:each="item: ${p1board}"
                     th:if="${#strings.equalsIgnoreCase(item.type, 'BIG')}"
                     th:text="${item.stones}">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
